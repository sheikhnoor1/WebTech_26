<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Page</title>

</head>

<body>

  <h1>Student Registration Page</h1>

  <form>

    <label>Student Name:</label>
    <input type="text" placeholder="Enter Your Name">
    <br>

    <label>Student CGPA:</label>
    <input type="text" placeholder="Enter Your CGPA">
    <br><br>

    <label class="radio-label">Male</label>
    <input type="radio" name="gender">
    <br>

    <label class="radio-label">Female</label>
    <input type="radio" name="gender">
    <br><br>

    <label>Select Department:</label>
    <select>
      <option>CSE</option>
      <option>EEE</option>
      <option>BBA</option>
      <option>English</option>
    </select>
    <br><br>

    <label>Student ID</label>
    <input type="text">
    <br><br>

    <textarea placeholder="Enter your address here"></textarea>
    <br>

    <label>Address:</label>
    <br><br>

    <label>Date of Birth:</label>
    <input type="date">
    <br>

    <label>Email:</label>
    <input type="email" placeholder="Enter your email">
    <br>

    <label>Upload your Grade Report:</label>
    <input type="file">
    <br><br>

    <input type="checkbox">
    <label class="radio-label">I agree to the terms and conditions</label>
    <br><br>

    <label>Phone Number:</label>
    <input type="text" placeholder="Enter your phone number">
    <br><br>

    <label class="radio-label">Submit your information</label>
    <br>
    <button type="submit">Submit</button>

  </form>

</body>
</html>
